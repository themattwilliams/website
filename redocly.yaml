metadataGlobs:
  'blog/**':
    redocly_category: Blog
  'learn/**':
    redocly_category: Learn
  'docs/realm/**':
    redocly_category: Realm
  'docs/cli/**':
    redocly_category: Redocly CLI
  'docs/redoc/**':
    redocly_category: Redoc CE
  'docs/vscode/**':
