seo:
  title: Redocly
  description: OpenAPI-generated documentation tool with 23k+ stars on Github - make APIs your company's superpower.
  siteUrl: https://redocly.com
  image: ./images/redocly-card.png
  lang: en-US

redirects:
  $ref: redirects.yaml

ignore:
  - '.github'
  - 'learn/arazzo/_filesets/**'
  - '**/code-walkthrough-files/**'
  - docs/realm/.templates


markdown:
  partialsFolders:
    - 'docs-legacy/_snippets'
    - 'docs/_partials'
    - 'docs/realm/_partials'
scripts:
